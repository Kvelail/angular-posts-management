<div
    class="align-items-center post-container"
    [ngStyle]="{ background: postOrdinal % 2 === 0 ? '#a6d1e6' : '#fefbf6' }"
    (click)="handlePostClick(postOrdinal)"
>
    <div class="d-flex align-items-center post-box">
        <p class="m-0">{{ postOrdinal }}.</p>
    </div>

    <div class="d-flex align-items-center post-box">
        <p class="m-0 d-inline-block text-truncate" style="max-width: 100%">
            {{ postTitle }}
        </p>
    </div>

    <div class="d-flex align-items-center post-box">
        <p class="m-0 d-inline-block text-truncate" style="max-width: 100%">
            {{ postDescription }}
        </p>
    </div>
</div>
